<div class= "container"> 
        <div>
                <img src="{{myProfile.avatarUrl}}" alt= "A photo of Nancy" height="250x" width="200px" class="center" />
                <p class="name">{{myProfile.userName}}</p>
        </div>
        <div>
                <div *ngFor='let repo of repos;let i = index' class="repos">
                        <h4>Repo Name: {{repo.name}} </h4>
                        <p>Description: {{repo.description}} </p>

                </div>
        </div>
</div>
